version: 0.2

phases:
  install:
    commands:
      - echo Installing dependencies...
      - yum install -y jq  # Ou utilisez "apt-get" si vous Ãªtes sur une image Ubuntu

  pre_build:
    commands:
      - echo Logging into Amazon ECR...
      # Utilisez la nouvelle commande pour obtenir le mot de passe d'authentification
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $REPOSITORY_URI

  build:
    commands:
      - echo Building the Docker image...
      - docker build -t $REPOSITORY_URI:latest .
      - echo Tagging the Docker image with the commit ID...
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$CODEBUILD_RESOLVED_SOURCE_VERSION

  post_build:
    commands:
      - echo Pushing the Docker image to ECR...
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$CODEBUILD_RESOLVED_SOURCE_VERSION
      - echo Creating imagedefinitions.json file...
      - echo "[{\"name\":\"edureka2\",\"imageUri\":\"$REPOSITORY_URI:$CODEBUILD_RESOLVED_SOURCE_VERSION\"}]" > imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json
    - '**/*'
